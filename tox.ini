[tox]
envlist =
    py,
    doc,
    sty,
passenv = PYTHONPATH
skip_install = True
skip_missing_interpreters = True
skipsdist = True

[testenv]
description =
    Compute the test coverage of all unit tests
allowlist_externals =
    pytest
commands =
    pytest {posargs}

[testenv:doc]
description =
    Build documentation through Sphinx
changedir = docs
allowlist_externals =
    make
passenv =
    READTHEDOCS_VERSION
commands =
    make html

[testenv:doclive]
description =
    Set up a server to directly preview changes to the HTML pages
allowlist_externals =
    sphinx-autobuild
passenv =
    EXECUTE_NB
    READTHEDOCS_VERSION
    TERM
commands =
    sphinx-autobuild \
        --watch docs \
        --re-ignore .*/.ipynb_checkpoints/.* \
        --re-ignore .*/__pycache__/.* \
        --re-ignore .*\.gitignore \
        --re-ignore docs/.*\.csv \
        --re-ignore docs/.*\.gif \
        --re-ignore docs/.*\.gv \
        --re-ignore docs/.*\.inv \
        --re-ignore docs/.*\.json \
        --re-ignore docs/.*\.pickle \
        --re-ignore docs/.*\.png \
        --re-ignore docs/.*\.svg \
        --re-ignore docs/.*\.yaml \
        --re-ignore docs/.*\.yml \
        --re-ignore docs/_build/.* \
        --open-browser \
        docs/ docs/_build/html

[testenv:docnb]
description =
    Build documentation through Sphinx WITH output of Jupyter notebooks
passenv =
    READTHEDOCS_VERSION
setenv =
    EXECUTE_NB = "yes"
changedir = docs
allowlist_externals =
    make
commands =
    make html

[testenv:linkcheck]
description =
    Check external links in the documentation (requires internet connection)
changedir = docs
allowlist_externals =
    make
commands =
    make ignore-warnings=1 linkcheck # for margin directive

[testenv:sty]
description =
    Perform all linting, formatting, and spelling checks
setenv =
    SKIP = mypy, pyright
allowlist_externals =
    mypy
    pre-commit
commands =
    mypy docs src tests # run separately because of potential caching problems
    pre-commit run {posargs} -a
