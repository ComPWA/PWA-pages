[metadata]
name = PWA-pages
long_description = file: README.md
long_description_content_type = text/markdown
project_urls =
    Tracker = https://github.com/ComPWA/PWA-pages/issues
    Changelog = https://github.com/ComPWA/PWA-pages/releases
    Documentation = http://pwa.rtfd.io
    Source = https://github.com/ComPWA/PWA-pages
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    particles
    physics
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    matplotlib==3.3.2
    numpy==1.19.2
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
pwa_pages =
    py.typed

[options.extras_require]
doc =
    graphviz==0.14.2
    ipywidgets==7.5.1
    jupyter==1.0.0
    myst-nb==0.10.1
    pybtex==0.23.0
    pydeps==1.9.11
    Sphinx==3.2.1
    sphinx-book-theme==0.0.39
    sphinx-copybutton==0.3.1
    sphinx-math-dollar==1.2
    sphinx-panels==0.5.2
    sphinx-thebe==0.0.8
    sphinx-togglebutton==0.2.3
    sphinxcontrib-bibtex==1.0.0
format =
    black==20.8b1
    isort==5.6.1
lint =
    black==20.8b1
    data-science-types==0.2.19
    doc8==0.8.1
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-bugbear==20.1.4
    flake8-builtins==1.5.3
    flake8-rst-docstrings==0.0.13
    mypy==0.782
    nbstripout==0.3.8
    pep8-naming==0.11.1
    pydocstyle==5.1.1
    pylint==2.6.0
    rstcheck==3.3.1
ci =
    %(format)s
    %(lint)s
    pre-commit==2.8.2
    tox==3.20.0
tools =
    jupyterlab==2.2.4
    jupyterlab_code_formatter==1.3.6
    jupyter_nbextensions_configurator==0.4.1
    labels==20.1.0
dev =
    %(ci)s
    %(doc)s
    %(tools)s

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-conf.*]
ignore = True

; External packages that miss stubs or type hints
[mypy-setuptools.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    bibliography,
    margin,
    seealso,
    sidebar,
    tabbed,
    thebe-button,
    toggle,
ignore_messages = (Error in "code-block" directive:$)
ignore_roles =
    cite,
    wiki,
report=warning
