[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [{name = "Common Partial Wave Analysis", email = "compwa-admin@ep1.rub.de"}]
dependencies = [
    "PyGithub",
    "PyYAML",
    "attrs",
    "pydantic >=2",
    "pytablewriter[html]",
    "python-dateutil",
    "python-gitlab",
]
description = "A central knowledge-base for Partial Wave Analysis"
keywords = [
    "HEP",
    "PWA",
    "amplitude analysis",
    "partial wave analysis",
    "particle physics",
    "particles",
    "physics",
]
license = {file = "LICENSE"}
maintainers = [{email = "compwa-admin@ep1.rub.de"}]
name = "pwa-pages"
requires-python = ">=3.12"
version = "0.0.0"

[project.readme]
content-type = "text/markdown"
file = "README.md"

[project.scripts]
export-json-schema = "pwa_pages.project_inventory:export_json_schema"

[project.urls]
Changelog = "https://github.com/ComPWA/PWA-pages/releases"
Documentation = "https://pwa.rtfd.io"
Source = "https://github.com/ComPWA/PWA-pages"
Tracker = "https://github.com/ComPWA/PWA-pages/issues"

[dependency-groups]
dev = [
    "ruff",
    {include-group = "doc"},
    {include-group = "style"},
    {include-group = "test"},
]
doc = [
    "jupyter-cache",
    "quarto-cli",
    {include-group = "notebooks"},
]
notebooks = [
    "feynman",
    "matplotlib",
    "sympy",
]
style = [
    "mypy",
    {include-group = "types"},
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",
]
types = [
    "pytest",
    "types-PyYAML",
    "types-python-dateutil",
]

[tool.setuptools]
include-package-data = false
package-dir = {"" = "src"}

[tool.setuptools.package-data]
pwa_pages = ["py.typed"]

[tool.setuptools.packages.find]
namespaces = false
where = ["src"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_defs = true
exclude = "_build"
show_error_codes = true
warn_unused_configs = true

[[tool.mypy.overrides]]
check_untyped_defs = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
module = ["tests.*"]

[tool.pyright]
include = [
    "docs",
    "src",
]
reportCallIssue = false
reportGeneralTypeIssues = false
reportIncompatibleMethodOverride = false
reportMissingParameterType = false
reportMissingTypeArgument = false
reportMissingTypeStubs = false
reportOverlappingOverload = false
reportPrivateImportUsage = false
reportPrivateUsage = false
reportUnboundVariable = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryComparison = false
reportUnnecessaryContains = false
reportUnnecessaryIsInstance = false
reportUntypedFunctionDecorator = false
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedImport = true
reportUnusedVariable = true
typeCheckingMode = "strict"
venv = ".venv"
venvPath = "."

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--doctest-continue-on-failure",
    "--doctest-modules",
    "--durations=3",
    "--ignore=docs/conf.py",
]
filterwarnings = [
    "error",
    "ignore:Argument login_or_token is deprecated.*:DeprecationWarning",
    "ignore:Exception ignored in.*:UserWarning",
    "ignore:There is no current event loop:DeprecationWarning",
]
testpaths = [
    "src",
    "tests",
]

[tool.ruff]
preview = true
show-fixes = true
src = [
    "src",
    "tests",
]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
ignore = [
    "ANN401",
    "COM812",
    "CPY001",
    "D101",
    "D102",
    "D103",
    "D105",
    "D107",
    "D203",
    "D213",
    "D407",
    "D416",
    "DOC",
    "E501",
    "FURB101",
    "FURB103",
    "FURB140",
    "G004",
    "ISC001",
    "PLW1514",
    "PT001",
    "PTH",
    "SIM108",
]
select = ["ALL"]
task-tags = ["cspell"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["display"]

[tool.ruff.lint.flake8-comprehensions]
allow-dict-calls-with-keyword-arguments = true

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"docs/*" = [
    "INP001",
    "S101",
    "S113",
]
"src/pwa_pages/project_inventory.py" = [
    "FA100",
    "UP00",
]
"tests/*" = [
    "ANN",
    "D",
    "FBT001",
    "INP001",
    "PGH001",
    "PLC2701",
    "PLR0913",
    "PLR2004",
    "PLR6301",
    "S101",
    "SLF001",
    "T20",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.tox.env_run_base",
]
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[tool.tox]
basepython = ["3.12"]
env_list = [
    "3.12",
    "3.13",
    "cov",
    "doc",
    "sty",
]
no_package = true
requires = ["tox>=4.21.0"]
skip_install = true
skip_missing_interpreters = true

[tool.tox.env_run_base]
commands = [["pytest", {replace = "posargs", extend = true}]]
dependency_groups = ["test"]
description = "Run test suite on Python {env_name}"
ignore_base_python_conflict = true
no_package = false
pass_env = ["*"]
runner = "uv-venv-lock-runner"
skip_install = false
skip_missing_interpreters = false
uv_python_preference = "only-managed"

[tool.tox.env.cov]
commands = [
    [
        "pytest",
        "{posargs:tests}",
        "--cov-fail-under=90",
        "--cov-report=html",
        "--cov-report=xml",
        "--cov=pwa_pages",
    ],
]
description = "Compute test coverage"

[tool.tox.env.doc]
base = []
commands = [["quarto", "render", "docs", "--no-clean"]]
dependency_groups = ["doc"]
description = "Build documentation with Quarto (set EXECUTE_NB=TRUE to build software inventory)"

[tool.tox.env.doclive]
base = ["tool.tox.env.doc"]
commands = [["quarto", "preview", "docs", "--no-clean"]]
description = "Set up a server to directly preview changes to the HTML pages"
pass_env = ["*"]

[tool.tox.env.linkcheck]
commands = [
    [
        "python",
        "-c",
        'print("Not yet implemented, see https://github.com/quarto-dev/quarto-cli/issues/1319")',
    ],
]
description = "Check external links in the documentation (requires internet connection)"
no_package = true
skip_install = true

[tool.tox.env.sty]
allowlist_externals = ["pre-commit"]
commands = [["pre-commit", "run", "--all-files", {replace = "posargs", extend = true}]]
dependency_groups = ["style"]
description = "Perform all linting, formatting, and spelling checks"

[tool.tox.labels]
test = [
    "3.12",
    "3.13",
]
