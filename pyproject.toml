[build-system]
requires = [
    "setuptools>=36.2.1", # environment markers
    "setuptools_scm",
    "wheel",
]

[tool.setuptools_scm]
write_to = "version.py"

[tool.black]
exclude = '''
/(
    .*\.egg-info
    | .*build
    | \.eggs
    | \.git
    | \.tox
    | \.venv
    | \.vscode
    | dist
)/
'''
experimental-string-processing = true
include = '\.pyi?$'
line-length = 79
target-version = [
    "py36",
    "py37",
    "py38",
    "py39",
]

[tool.isort]
line_length = 79
profile = "black"
