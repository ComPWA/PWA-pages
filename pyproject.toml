[build-system]
requires = [
    "setuptools>=36.2.1", # environment markers
    "setuptools_scm",
    "wheel",
]

[tool.setuptools_scm]
write_to = "src/pwa_pages/version.py"

[tool.black]
exclude = '''
/(
    .*\.egg-info
    | .*build
    | \.eggs
    | \.git
    | \.tox
    | \.venv
    | \.vscode
    | dist
)/
'''
include = '\.pyi?$'
preview = true
target-version = [
    "py36",
    "py37",
    "py38",
    "py39",
    "py310",
]

[tool.isort]
profile = "black"

[tool.nbqa.addopts]
black = [
    "--line-length=85",
]
flake8 = [
    "--extend-ignore=E402,F821",
]

[tool.pyright]
exclude = [
    ".git",
    ".tox",
    "docs/_build",
]
include = [
    "docs",
    "src",
]
reportGeneralTypeIssues = false
reportPrivateImportUsage = false
reportUnboundVariable = false
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedImport = true
reportUnusedVariable = true
