[metadata]
name = PWA-pages
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComPWA/PWA-pages
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    particles
    physics
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    matplotlib==3.3.2
    numpy==1.19.2
packages = find:
package_dir =
    =src

[options.packages.find]
where = src
include =
    pwa_pages

[options.package_data]
pwa_pages =
    py.typed

[options.extras_require]
doc =
    jupyter==1.0.0
    myst-parser==0.12.10
    nbsphinx==0.8.0
    pybtex==0.23.0
    Sphinx==3.2.1
    sphinx-book-theme==0.0.36
    sphinx-copybutton==0.3.0
    sphinx-math-dollar==1.2
    sphinx-togglebutton==0.2.2
    sphinxcontrib-bibtex==1.0.0
dev =
    %(doc)s
    black==20.8b1
    data-science-types==0.2.19
    doc8==0.8.1
    flake8==3.8.4
    isort==5.6.4
    jupyterlab==2.2.8
    jupyterlab-code-formatter==1.3.6
    labels==20.1.0
    mypy==0.790
    pre-commit==2.7.1
    pydocstyle==5.1.1
    pylint==2.6.0
    rstcheck==3.3.1
    tox==3.20.1

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-conf.*]
ignore = True

; External packages that miss stubs or type hints
[mypy-setuptools.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    bibliography,
    toggle,
ignore_roles =
    cite,
    wiki,
report=warning
